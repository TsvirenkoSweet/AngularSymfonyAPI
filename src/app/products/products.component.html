<input type="text" [(ngModel)]="productTitle">
<button (click)="addProduct()">Add product</button>
<p *ngIf="addProductStatus; else successStatus">Added</p>
<ng-template #successStatus>
  <p>Not Added</p>
</ng-template>

<!--<app-product *ngFor="let product of products"></app-product>-->

<ul>
  <li *ngFor="let date of dates; let i = index">
    <div>
      <b>Index - {{ i+1 }}</b> : <b> {{ date | date | uppercase}}</b>
    </div>
  </li>
</ul>
