<input type="text" [(ngModel)]="productTitle">
<button (click)="addProduct()">Add product</button>
<p *ngIf="addProductStatus; else successStatus">Added</p>
<ng-template #successStatus>
  <p>Not Added</p>
</ng-template>

<!--<app-product *ngFor="let product of products"></app-product>-->

<ul>
  <li *ngFor="let product of products; let i = index">
    <div
      [ngStyle]="{backgroundColor: (i+1) % 2 === 0 ? 'red' : 'green', 'color': 'white'}"
      [ngClass]="{'big-text': setBigProductText(product)}"
    >
      <b>Index - {{ i+1 }}</b> : <b> {{ product }}</b>
    </div>
  </li>
</ul>
